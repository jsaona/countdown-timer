<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/The-Last-of-Us-Part-II-Logo.png" class="logo">
      <h2 class="headline">Available <span class="text-color"> 02.21.2020</span></h2>
        <div id="display-timer">
          <div>
            <span id="days"></span>
            <div class="smalltext">Days</div>
          </div>
          <div>
            <span id="hours"></span>
            <div class="smalltext">Hours</div>
          </div>
          <div>
            <span id="mins"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span id="secs"></span>
            <div class="smalltext">Seconds</div>
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="btn-primary" role="button">Pre Order</a>
          <a href="#" class="btn-primary" role="button">Watch Trailer</a>
        </div>
    </div>
  </header>

  <section id="story">
    <h2 class="primary-headline">The Last of Us II</h2>
  </section>
  
      <script src="app.js"></script>
</body>

</html>
